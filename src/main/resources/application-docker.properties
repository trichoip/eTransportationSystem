# local config
spring.datasource.url=jdbc:mysql://${DB_HOST}:3306/${DB_DATABASE}?allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto= update

# error stacktrace disable
server.error.include-stacktrace=never
server.error.include-message = always


# swagger config
springdoc.api-docs.path=/info
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

spring.jackson.date-format = yyyy-MM-dd
spring.jackson.serialization.write-dates-as-timestamps= false
spring.jackson.time-zone: Asia/Ho_Chi_Minh

#jwt config
etransportation.app.jwtSecret=trichoip
etransportation.app.jwtExpiration=151200000

database=mysql

